<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
    <mata name="viewport" content="width=device-width,initial-scale=1.0">

<body>
  <header>
    <div class="container">
      <div class="header-left">
        <img class="header-logo" src="images/blueperiod.logo.png">
      </div>
      <div class="header-right">
        <ul class="nav">
          <li><a href="#">TOP</a></li>
          <li><a href="#">NEWS</a></li>
          <li><a href="#">ANIME</a></li>
          <li><a href="#">COMIC</a></li>
        </ul>
        <div class="header-icons">
          <a href="#"><i class="fab fa-twitter-square"></i></a>
          <a href="#"><i class="fab fa-youtube-square"></i></a>
        </div>
        <div class="header-bar">
          <i class="fas fa-bars fa-lg"></i>
          <input type="checkbox" class="drawer-btn">
          <div class="header-nav">
            <ul class="header-menu">
              <li><a href="#"><i class="fas fa-chevron-right"></i>TOP</a></li>
              <li><a href="#"><i class="fas fa-chevron-right"></i>NEWS</a></li>
              <li><a href="#"><i class="fas fa-chevron-right"></i>ANIME</a></li>
              <li><a href="#"><i class="fas fa-chevron-right"></i>COMIC</a></li>
            </ul>

            <div class="header-menu-icons">
              <a href="#"><i class="fab fa-twitter-square fa-lg"></i></a>
              <a href="#"><i class="fab fa-youtube-square fa-lg"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="images/blueperiod.news1.jpeg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="images/blueperiod.news2.jpeg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="images/blueperiod.news3.jpeg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="images/blueperiod.news4.jpeg" alt="">
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
  
  <div class="anime-wrapper">
    <div class="container">
      <div class="head">
        <h1 class="heading">ON AIR</h1>
        <p class="inf">放送情報</p>
      </div>
      <div class="notice">
        <img class="anime" src="images/blueperiod.anime.jpg">
        <h1>TVアニメ</h1>
        <h1>ブルーピリオド</h1><br><br><br><br>
        <h1>2021.10</h1><br><br>
        <h1 class="advi">放送開始 ！</h1><br><br><br><br>
        <p> <span class="channel">放送局</span> </p><br>
        <p>TOKYO MX、BS11、MBS、テレビ愛知、テレビ北海道、TVQ九州放送、
          とちぎテレビ、群馬テレビ、テレビユー福島、AT-X、アニマックス
        </p>
      </div>
      <div class="btn-message">
        <a href="https://blue-period.jp/" class="official">OFFICIAL WEBSITE</a>
      </div>
    </div>
  </div>

  <div class="comic-wrapper">
    <div class="container">
      <div class="head">
        <h1 class="heading2">COMICS</h1>
    </div>
    <div class="photo-wrapper">
      <img src="images/blueperiod.comic1.jpg"><img src="images/blueperiod.comic2.jpg"><img src="images/blueperiod.comic3.jpg">
      <img src="images/blueperiod.comic4.jpg"><img src="images/blueperiod.comic5.jpg"><img src="images/blueperiod.comic6.jpg">
      <img src="images/blueperiod.comic7.jpg"><img src="images/blueperiod.comic8.jpg"><img src="images/blueperiod.comic9.jpg">
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="footer-logo">
        <p>©︎山口つばさ・講談社／ブルーピリオド製作委員会</p>
      </div>
    </div>
